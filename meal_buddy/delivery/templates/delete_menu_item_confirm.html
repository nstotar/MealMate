<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Menu Item - Meal Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px 0;
        }
        .confirm-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .warning-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .item-name {
            font-weight: bold;
            color: #dc3545;
        }
        .item-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-container">
            <i class="fas fa-exclamation-triangle warning-icon"></i>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete the menu item <span class="item-name">{{ menu_item.name }}</span>?</p>
            <p>This action cannot be undone.</p>
            
            <div class="item-details">
                <img src="{{ menu_item.image_url }}" alt="{{ menu_item.name }}" class="item-image">
                <div>
                    <p><strong>Price:</strong> â‚¹{{ menu_item.price }}</p>
                    <p><strong>Category:</strong> {{ menu_item.category }}</p>
                </div>
            </div>
            
            <div class="button-group">
                <a href="{% url 'manage_menu' menu_item.restaurant.id %}" class="btn btn-secondary">Cancel</a>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Item</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
